<div class="page-wrapper">
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          <h2>New Item</h2>
        </div>
      </div>
    </div>
  </div>
  <nav class="nav nav-pills nav-justified item-nav">
    <a class="nav-item nav-link active" href="#">Item Info</a>
    <a class="nav-item nav-link" href="#">Variations</a>
    <a class="nav-item nav-link" href="#">Pricing</a>
    <a class="nav-item nav-link" href="#">Inventory</a>
    <a class="nav-item nav-link" href="#">Images</a>
    <a class="nav-item nav-link" href="#">Locations</a>
  </nav>
  <div class="page-content">
    <div class="card">
      <div class="card-header">
        Items
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Item name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title">
            </div>
          </div>
          <div class="form-group row">
            <label for="barcode" class="col-sm-2 col-form-label">Barcode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="barcode" name="barcode">
            </div>
          </div>
          <div class="form-group row">
            <label for="category_id" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="category_id" name="category_id">
            </div>
          </div>
          <div class="form-group row">
            <label for="supplier_id" class="col-sm-2 col-form-label">Supplier</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="supplier_id" name="supplier_id">
            </div>
          </div>
          <div class="form-group row">
            <label for="product_code" class="col-sm-2 col-form-label">Product ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="product_code" name="product_code">
            </div>
          </div>
          <div class="form-group row">
            <label for="tags" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tags" name="tags">
            </div>
          </div>
          <div class="form-group row">
            <label for="manufacturer_id" class="col-sm-2 col-form-label">Manufacturer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="manufacturer_id" name="manufacturer_id">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="description" name="description">
            </div>
          </div>
          <div class="form-group row">
            <label for="long_description" class="col-sm-2 col-form-label">Long Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="long_description" name="long_description">
            </div>
          </div>
          <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Weight:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="weight" name="weight">
            </div>
          </div>
          <div class="form-group row">
            <label for="dimen_length" class="col-sm-2 col-form-label">Dimensions:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control mb-3" id="dimen_length" name="dimen_length" placeholder="Length">
              <input type="text" class="form-control mb-3" id="dimen_width" name="dimen_width" placeholder="Width">
              <input type="text" class="form-control mb-3" id="dimen_height" name="dimen_height" placeholder="Height">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Inactive</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inactive">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
