<div class="page-wrapper">
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          <h2>New Item</h2>
        </div>
      </div>
    </div>
  </div>
  <nav class="nav nav-pills nav-justified item-nav">
    <a class="nav-item nav-link" [routerLink]="['/items', 1]" routerLinkActive="active">Item Info</a>
    <a class="nav-item nav-link" [routerLink]="['/items', 1, 'variations']" routerLinkActive="active">Variations</a>
    <a class="nav-item nav-link" [routerLink]="['/items', 1, 'pricing']" routerLinkActive="active">Pricing</a>
    <!-- <a class="nav-item nav-link" href="#">Inventory</a> -->
    <a class="nav-item nav-link" [routerLink]="['/items', 1, 'images']" routerLinkActive="active">Images</a>
    <!-- <a class="nav-item nav-link" href="#">Locations</a> -->
  </nav>
  <div class="page-content">
    <div class="card">
      <div class="card-header">
        Pricing
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="cost_price" class="col-sm-2 col-form-label">Cost price (Without Tax)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cost_price" name="cost_price">
            </div>
          </div>
          <div class="form-group row">
            <label for="selling_price" class="col-sm-2 col-form-label">Selling Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="selling_price" name="selling_price">
            </div>
          </div>
          <div class="form-group row">
            <label for="promo_price" class="col-sm-2 col-form-label">Promo price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promo_price" name="promo_price">
            </div>
          </div>
          <div class="form-group row">
            <label for="promo_start_date" class="col-sm-2 col-form-label">Promo Start Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promo_start_date" name="promo_start_date">
            </div>
          </div>
          <div class="form-group row">
            <label for="promo_end_date" class="col-sm-2 col-form-label">Promo End Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promo_end_date" name="promo_end_date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Inactive</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inactive">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
